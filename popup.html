<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="ai-icon">ü§ñ</div>
                    <div class="header-text">
                        <h1>AI Assistant</h1>
                        <div class="status" id="connection-status">
                            <div class="status-dot" id="status-dot"></div>
                            <span id="status-text">Connecting...</span>
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="settings-btn" title="Settings">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                    </button>
                    <button class="icon-btn" id="clear-btn" title="Clear Chat">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"></polyline>
                            <path d="M19,6v14a2,2 0,0,1-2,2H7a2,2 0,0,1-2-2V6m3,0V4a2,2 0,0,1,2-2h4a2,2 0,0,1,2,2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message" id="welcome-message">
                    <div class="welcome-icon">üéØ</div>
                    <h3>Ready to Help!</h3>
                    <p>I'm your AI assistant. Ask me anything - from questions to creative tasks!</p>
                    <div class="quick-actions">
                        <button class="quick-btn" data-prompt="Help me write an email">‚úâÔ∏è Write Email</button>
                        <button class="quick-btn" data-prompt="Explain quantum computing">üî¨ Explain Topic</button>
                        <button class="quick-btn" data-prompt="Write a creative story">üìù Be Creative</button>
                        <button class="quick-btn" data-prompt="Help me debug this code">üíª Debug Code</button>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span class="typing-text">AI is thinking...</span>
            </div>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <button class="attach-btn" id="attach-btn" title="Attach file or image">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                </button>
                <div class="input-field-container">
                    <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                    <div class="input-counter" id="input-counter">0</div>
                </div>
                <button class="send-btn" id="send-btn" title="Send message">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="input-suggestions" id="input-suggestions"></div>
        </div>

        <!-- Model Selector -->
        <div class="model-selector" id="model-selector">
            <select id="model-select">
                <optgroup label="Local Models">
                    <option value="deepseek-chat">üè† DeepSeek Chat</option>
                    <option value="deepseek-coder">üè† DeepSeek Coder</option>
                </optgroup>
                <optgroup label="Cloud Models">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gemini-pro">Gemini Pro</option>
                    <option value="claude-3-sonnet">Claude 3 Sonnet</option>
                </optgroup>
            </select>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="api-provider-select">API Provider</label>
                    <select id="api-provider-select">
                        <option value="deepseek">DeepSeek (Local)</option>
                        <option value="openai">OpenAI</option>
                        <option value="google">Google</option>
                        <option value="anthropic">Anthropic</option>
                    </select>
                </div>
                
                <div class="setting-group" id="deepseek-endpoint-group">
                    <label for="deepseek-endpoint">DeepSeek Endpoint</label>
                    <input type="text" id="deepseek-endpoint" placeholder="http://localhost:8000" value="http://localhost:8000">
                    <small style="color: var(--text-muted); font-size: 12px;">Default: http://localhost:8000/v1/chat/completions</small>
                </div>
                
                <div class="setting-group">
                    <label for="api-key-input">API Key</label>
                    <div class="input-group">
                        <input type="password" id="api-key-input" placeholder="Enter your API key (or 'local' for DeepSeek)">
                        <button type="button" id="toggle-api-visibility">üëÅÔ∏è</button>
                    </div>
                    <small style="color: var(--text-muted); font-size: 12px;" id="api-key-help">
                        For local DeepSeek, you can use 'local' or leave empty
                    </small>
                </div>
                
                <div class="setting-group">
                    <label for="temperature-slider">Response Creativity</label>
                    <input type="range" id="temperature-slider" min="0" max="2" step="0.1" value="0.7">
                    <span id="temperature-value">0.7</span>
                </div>
                <div class="setting-group">
                    <label for="max-tokens-input">Max Response Length</label>
                    <input type="number" id="max-tokens-input" min="100" max="4000" value="1000">
                </div>
                <div class="setting-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="auto-save-chat">
                        <span class="checkmark"></span>
                        Auto-save conversations
                    </label>
                </div>
                <div class="setting-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="dark-mode">
                        <span class="checkmark"></span>
                        Dark mode
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="test-connection">Test Connection</button>
                <button class="btn btn-secondary" id="reset-settings">Reset</button>
                <button class="btn btn-primary" id="save-settings">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
